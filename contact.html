<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტი</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #28515B;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }


        .header {
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            justify-content: center;
        }


        nav {
            display: flex;
            gap: 40px;
        }


        .nav-item {
            font-size: 30px;
            font-family: 'AALiteraturuli bold', sans-serif;
            font-weight: 700;
            color: #28515B;
            text-decoration: none;
        }


        .nav-item.active {
            color: #6FADBB;
        }


        .content {
            display: inline-block;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }


        .contact-container {
            display: inline-block;
            width: 50%;
            vertical-align: top;
            padding-right: 20px;
            box-sizing: border-box;
        }


        .contact-title {
            color: #5A86B9;
            font-size: 48px;
            font-family: 'AALiteraturuli bold';
            font-weight: 700;
            margin-bottom: 20px;
        }


        .contact-info {
            font-size: 24px;
            color: black;
            font-family: 'AALiteraturuli bold';
            font-weight: 700;
            margin: 10px 0;
        }


        .contact-detail {
            color: black;
            font-size: 24px;
            font-family: 'Abel', sans-serif;
            font-weight: 400;
        }


        .divider {
            width: 200px;
            height: 4px;
            background: #7866FF;
            margin: 20px 0;
        }


        .map-container {
            display: inline-block;
            width: 45%;
            vertical-align: top;
            border: 2px solid #28515B;
            border-radius: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }


        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>


    <div class="header">
        <nav>
            <a href="index.html" class="nav-item">მთავარი</a>
            <a href="news.html" class="nav-item">სიახლეები</a>
            <a href="contact.html" class="nav-item active">კონტაქტი</a>
        </nav>
    </div>


    <div class="content">
        <div class="contact-container">
            <div class="contact-title">საკონტაქტო ინფორმაცია</div>
            <div class="divider"></div>


            <div class="contact-info">
                <span>მისამართი:</span>
                <span class="contact-detail">ქალაქი ქობულეთი</span>
            </div>
            <div class="contact-info">
                <span>ტელ:</span>
                <span class="contact-detail">+995 11 222 222</span>
            </div>
            <div class="contact-info">
                <span>ელ. ფოსტა:</span>
                <span class="contact-detail">lazishvililizi504@gmail.com</span>
            </div>
        </div>


        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3029.5195636712886!2d41.772214114765774!3d41.77857977922868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404f7514033b08ff%3A0xf2c35e3bfa2c90b4!2sKobuleti!5e0!3m2!1sen!2sge!4v1603832606891!5m2!1sen!2sge"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0">
            </iframe>
        </div>
    </div>


</body>
</html>
